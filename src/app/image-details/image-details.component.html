<div class="container">
    <div class="row-cols-1">
        <div class="col-12">
            <img [src]="url+'?token='+tokenStorageService.getToken()" class="mx-auto img-thumbnail" style="display: block;">
            <div *ngIf="fileChosen">
                <label>File currently chosen: {{this.file.name}}</label>
            </div>
            <div *ngIf="isEditing">
                <input class="form-control" type="file" (change)="onChange($event)">
            </div>
        </div>
        <div class="col">
            <label for="imageName">Name:</label>
            <div *ngIf="isEditing"> 
                <input class="input-group" maxLength=255 type="text" id="imageName" [(ngModel)]=image.name>
            </div>
            <div *ngIf="!isEditing"> 
                <input class="input-group" maxLength=255 type="text" id="imageName" value={{image.name}} disabled>
            </div>

            <label for="imageDate">Date:</label>
            <div *ngIf="isEditing"> 
                <input class="input-group" type="datetime-local" id="imageDate" [(ngModel)]=date>
            </div>
            <div *ngIf="!isEditing"> 
                <input class="input-group" type="datetime-local" id="imageDate" value={{date}} disabled>
            </div>

            <label for="imageDescription">Description:</label>
            <div *ngIf="isEditing"> 
                <textarea class="input-group" maxLength=255 type="text" id="imageDescription" [(ngModel)]=image.description></textarea>
            </div>
            <div *ngIf="!isEditing"> 
                <textarea class="input-group" maxLength=255 type="text" id="imageDescription" value={{image.description}} disabled></textarea>
            </div>

            <label for="imageTags">Tags:</label>
            <div *ngIf="isEditing"> 
                <div *ngFor="let tag of image.tags">
                    <input maxLength=255 type="text" id="imageTags" [(ngModel)]=tag.name>
                    <img class="img" role="button" src="../assets/delete.png" style="width: 20px;" (click)="deleteTag(tag)">
                </div>
                <div>
                    <img class="img" role="button" src="../assets/plus.png" style="width: 20px;" (click)="addTag()">
                </div>
            </div>
            <div *ngIf="!isEditing"> 
                <div *ngFor="let tag of image.tags">
                    <input maxLength=255 type="text" id="imageTags" value={{tag.name}} disabled>
                </div>
            </div>
            <div class="row-cols-2 text-center">
                <button class="btn btn-primary" (click)="onClick()">Edit</button>
            </div>
            <div class="row-cols-2 text-center">
                <button class="btn btn-primary  mb-5" (click)="doUpdate()">Save</button>
            </div>
        </div>
    </div>
</div>
